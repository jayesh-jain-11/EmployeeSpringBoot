name: Full CI/CD Pipeline

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      # -------------------------
      # Backend Build (Maven)
      # -------------------------
      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build Backend JAR
        run: mvn -B -DskipTests package --file EmployeeDemo/pom.xml

      # -------------------------
      # Frontend Build (React)
      # -------------------------
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"

      - name: Install Frontend Dependencies
        run: npm install --prefix employee-frontend

      - name: Build Frontend
        run: npm run build --prefix employee-rontend

      # -------------------------
      # Docker Login
      # -------------------------
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # -------------------------
      # Build Backend Docker Image
      # -------------------------
      - name: Build Backend Image
        run: docker build -t jayesh/backend:latest ./EmployeeDemo

      - name: Push Backend Image
        run: docker push jayesh/backend:latest

      # -------------------------
      # Build Frontend Docker Image
      # -------------------------
      - name: Build Frontend Image
        run: docker build -t jayesh/frontend:latest ./employee-frontend

      - name: Push Frontend Image
        run: docker push jayesh/frontend:latest
